{% extends 'base.html' %}

{% block title%}
    我的网站
{% endblock %}

{% block content %}
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.pk %}">
        <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.content|truncatechars_html:30 }}</p>
    {% empty %}
        <p>暂无博客敬请期待!</p>
    {% endfor %}
<p>一共有{{ blogs|length }}篇博客</p>
{% endblock %}
